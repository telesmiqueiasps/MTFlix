<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Seu Cat√°logo de Entretenimento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:%23ff6b6b;stop-opacity:0.1" /><stop offset="100%" style="stop-color:%234ecdc4;stop-opacity:0.1" /></linearGradient></defs><rect width="100%" height="100%" fill="url(%23grad)" /></svg>');
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .section {
            margin: 3rem 0;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-type {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .card-date {
            color: #aaa;
            font-size: 0.8rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 2rem;
                transition: left 0.3s ease;
                backdrop-filter: blur(10px);
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links a {
                padding: 1rem 2rem;
                width: 200px;
                text-align: center;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .card-image {
                height: 220px;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">TelesFlix</div>
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
            <ul class="nav-links">
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="filmes.html">Filmes</a></li>
                <li><a href="series.html">S√©ries</a></li>
                <li><a href="animes.html">Animes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Bem-vindo ao TelesFlix</h1>
                <p>Seu cat√°logo completo de filmes, s√©ries e animes</p>
            </div>
        </section>

        <div class="container">
            <section class="section">
                <h2 class="section-title">üé¨ √öltimos Filmes Adicionados</h2>
                <div class="loading" id="loading-filmes">
                    <div class="spinner"></div>
                </div>
                <div class="grid" id="grid-filmes"></div>
            </section>

            <section class="section">
                <h2 class="section-title">üì∫ √öltimas S√©ries Adicionadas</h2>
                <div class="loading" id="loading-series">
                    <div class="spinner"></div>
                </div>
                <div class="grid" id="grid-series"></div>
            </section>

            <section class="section">
                <h2 class="section-title">üéå √öltimos Animes Adicionados</h2>
                <div class="loading" id="loading-animes">
                    <div class="spinner"></div>
                </div>
                <div class="grid" id="grid-animes"></div>
            </section>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Fechar menu ao clicar em um link em dispositivos m√≥veis
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.nav-links').classList.remove('active');
            });
        });

        async function loadContent() {
            await Promise.all([
                loadFilmes(),
                loadSeries(),
                loadAnimes()
            ]);
        }

        async function loadFilmes() {
            try {
                const response = await fetch('data/catalog-filmes.json');
                const filmes = await response.json();
                
                // Ordenar por data de adi√ß√£o (mais recentes primeiro) e pegar apenas os √∫ltimos 6
                const ultimosFilmes = filmes
                    .sort((a, b) => new Date(b.dataAdicao) - new Date(a.dataAdicao))
                    .slice(0, 6);
                
                displayItems(ultimosFilmes, 'grid-filmes', 'loading-filmes');
            } catch (error) {
                console.error('Erro ao carregar filmes:', error);
                document.getElementById('loading-filmes').innerHTML = '<p>Erro ao carregar filmes</p>';
            }
        }

        async function loadSeries() {
            try {
                const series = await loadItemsFromFolders('data/series/');
                
                const ultimasSeries = series
                    .sort((a, b) => new Date(b.dataAdicao) - new Date(a.dataAdicao))
                    .slice(0, 6);
                
                displayItems(ultimasSeries, 'grid-series', 'loading-series');
            } catch (error) {
                console.error('Erro ao carregar s√©ries:', error);
                document.getElementById('loading-series').innerHTML = '<p>Erro ao carregar s√©ries</p>';
            }
        }

        async function loadAnimes() {
            try {
                const animes = await loadItemsFromFolders('data/animes/');
                
                const ultimosAnimes = animes
                    .sort((a, b) => new Date(b.dataAdicao) - new Date(a.dataAdicao))
                    .slice(0, 6);
                
                displayItems(ultimosAnimes, 'grid-animes', 'loading-animes');
            } catch (error) {
                console.error('Erro ao carregar animes:', error);
                document.getElementById('loading-animes').innerHTML = '<p>Erro ao carregar animes</p>';
            }
        }

        async function loadItemsFromFolders(basePath) {
            // Esta fun√ß√£o simula o carregamento das pastas de s√©ries/animes
            // Em uma implementa√ß√£o real, voc√™ precisaria de um endpoint que liste as pastas
            const items = [];
            
            // Exemplo de como seria com algumas s√©ries/animes fict√≠cios
            const folders = ['serie1', 'serie2', 'anime1', 'anime2']; // Voc√™ precisar√° implementar a listagem real das pastas
            
            for (const folder of folders) {
                try {
                    const response = await fetch(`${basePath}${folder}/info.json`);
                    if (response.ok) {
                        const info = await response.json();
                        items.push(info);
                    }
                } catch (error) {
                    // Ignora pastas que n√£o existem ou n√£o t√™m info.json
                    continue;
                }
            }
            
            return items;
        }

        function displayItems(items, gridId, loadingId) {
            const grid = document.getElementById(gridId);
            const loading = document.getElementById(loadingId);
            
            loading.style.display = 'none';
            
            if (items.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #aaa;">Nenhum item encontrado</p>';
                return;
            }
            
            grid.innerHTML = items.map(item => createCard(item)).join('');
        }

        function createCard(item) {
            const typeEmoji = {
                'filme': 'üé¨',
                'serie': 'üì∫',
                'anime': 'üéå'
            };
            
            const formatDate = (dateStr) => {
                const date = new Date(dateStr);
                return date.toLocaleDateString('pt-BR');
            };
            
            const onClick = item.tipo === 'filme' 
                ? `window.open('${item.link}', '_blank')` 
                : `window.location.href = '${item.tipo}-detalhes.html?id=${item.id}'`;
            
            return `
                <div class="card" onclick="${onClick}">
                    <div class="card-image">
                        <img src="${item.capa}" alt="${item.titulo}" onerror="this.style.display='none'; this.parentElement.innerHTML='${typeEmoji[item.tipo] || 'üì±'}'">
                        <div class="card-overlay"></div>
                    </div>
                    <div class="card-content">
                        <div class="card-type">${item.tipo.toUpperCase()}</div>
                        <div class="card-title">${item.titulo}</div>
                        <div class="card-date">${formatDate(item.dataAdicao)}</div>
                    </div>
                </div>
            `;
        }

        // Carregar conte√∫do quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
