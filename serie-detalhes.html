<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalhes da S√©rie - StreamFlix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .back-button {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            border: 1px solid #4ecdc4;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 2rem 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-button:hover {
            background: rgba(78, 205, 196, 0.3);
            transform: translateX(-5px);
        }

        .serie-header {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .serie-info {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            align-items: start;
        }

        .serie-poster {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .serie-poster img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .serie-details h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4ecdc4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .serie-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .meta-item {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        .seasons-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .seasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .season-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .season-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .season-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .season-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .season-episodes {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .season-description {
            color: #ccc;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .watch-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .watch-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 3rem;
            color: #ff6b6b;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 2rem;
                transition: left 0.3s ease;
                backdrop-filter: blur(10px);
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links a {
                padding: 1rem 2rem;
                width: 200px;
                text-align: center;
            }

            .serie-info {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .serie-poster {
                max-width: 300px;
                margin: 0 auto;
            }

            .serie-details h1 {
                font-size: 2rem;
            }

            .seasons-grid {
                grid-template-columns: 1fr;
            }

            .meta-item {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .serie-header {
                padding: 1rem;
            }
            
            .serie-details h1 {
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">StreamFlix</div>
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
            <ul class="nav-links">
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="filmes.html">Filmes</a></li>
                <li><a href="series.html" class="active">S√©ries</a></li>
                <li><a href="animes.html">Animes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <a href="series.html" class="back-button" aria-label="Voltar √†s s√©ries">
            ‚Üê Voltar √†s S√©ries
        </a>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div id="serieContent" style="display: none;">
            <div class="serie-header">
                <div class="serie-info">
                    <div class="serie-poster">
                        <img id="seriePoster" alt="Poster da s√©rie" />
                    </div>
                    <div class="serie-details">
                        <h1 id="serieTitle"></h1>
                        <div class="serie-meta" id="serieMeta"></div>
                        <div class="serie-description">
                            <p>Explore todas as temporadas desta incr√≠vel s√©rie. Selecione uma temporada abaixo para ver os epis√≥dios dispon√≠veis.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="seasons-section">
                <h2 class="section-title">üì∫ Temporadas Dispon√≠veis</h2>
                <div class="seasons-grid" id="seasonsGrid"></div>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <h2>‚ùå Erro</h2>
            <p>N√£o foi poss√≠vel carregar os detalhes da s√©rie.</p>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        // Fechar menu ao clicar em um link em dispositivos m√≥veis
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.nav-links').classList.remove('active');
            });
        });

        function getSerieIdFromUrl() {
            return new URLSearchParams(window.location.search).get('id');
        }

        async function carregarInfoSerie(serieId) {
            try {
                const response = await fetch(`data/series/${serieId}/info.json`);
                if (!response.ok) {
                    throw new Error(`N√£o foi poss√≠vel carregar info.json da s√©rie ${serieId}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Erro ao carregar info da s√©rie:", error);
                return null;
            }
        }

        async function loadSerieDetails() {
            const serieId = getSerieIdFromUrl();
            if (!serieId) {
                showError();
                return;
            }

            const currentSerie = await carregarInfoSerie(serieId);
            if (!currentSerie) {
                showError();
                return;
            }

            displaySerieDetails(currentSerie);
        }

        function displaySerieDetails(serie) {
            document.getElementById('loading').style.display = 'none';
            const content = document.getElementById('serieContent');
            content.style.display = 'block';

            document.title = `${serie.titulo} - StreamFlix`;

            const poster = document.getElementById('seriePoster');
            poster.src = serie.capa;
            poster.alt = `Poster de ${serie.titulo}`;

            document.getElementById('serieTitle').textContent = serie.titulo;

            const meta = document.getElementById('serieMeta');
            const formatDate = (dateStr) => {
                const date = new Date(dateStr);
                return date.toLocaleDateString('pt-BR');
            };

            const seasonCount = serie.temporadas.length;
            const totalEpisodes = serie.temporadas.reduce((acc, temporada) => {
                return acc + (temporada.episodios ? temporada.episodios.length : 0);
            }, 0);

            meta.innerHTML = `
                <div class="meta-item">${seasonCount} Temporada${seasonCount > 1 ? 's' : ''}</div>
                <div class="meta-item">${totalEpisodes} Epis√≥dio${totalEpisodes !== 1 ? 's' : ''}</div>
                <div class="meta-item">Adicionado em ${formatDate(serie.dataAdicao)}</div>
            `;

            displaySeasons(serie);
        }



        function displaySeasons(serie) {
            const grid = document.getElementById('seasonsGrid');
            grid.innerHTML = serie.temporadas.map((temporada, index) => {
                const seasonNumber = index + 1;
                const episodeCount = temporada.episodios ? temporada.episodios.length : 0;

                return `
                    <div class="season-card" onclick="openSeason('${serie.id}', '${temporada.arquivo}', ${seasonNumber})" role="button" tabindex="0" onkeypress="if(event.key==='Enter') openSeason('${serie.id}', '${temporada.arquivo}', ${seasonNumber})">
                        <div class="season-header">
                            <div class="season-title">${temporada.titulo}</div>
                            <div class="season-episodes">${episodeCount} epis√≥dio${episodeCount !== 1 ? 's' : ''}</div>
                        </div>
                        <div class="season-description">
                            Assista todos os epis√≥dios da ${temporada.titulo.toLowerCase()} de ${serie.titulo}.
                        </div>
                        <button class="watch-button" type="button">Assistir Temporada</button>
                    </div>
                `;
            }).join('');
        }


        function openSeason(serieId, seasonFile, seasonNumber) {
            window.location.href = `temporada-episodios.html?serie=${serieId}&temporada=${seasonFile}&numero=${seasonNumber}`;
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', loadSerieDetails);
    </script>
</body>
</html>
